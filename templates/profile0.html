    <meta charset="UTF-8" />

    <title>profile0</title>

  <body background="https://cdn3.static1-sima-land.com/items/4039567/0/400.jpg?v=1573618171"></body>
    
    {% extends 'base.html' %} {% block body %}
    <div class="container my-4" style="background-color: white; border-radius:7%; max-width: 1140px; ">
      <div class="container">
        <div class="row">
          <div class="col-lg-7 col-md-7 col-sm-8 mx-auto g-5">
            <h3>ФИО:</h3>
            <div class="mb-3 row">
              <label for="staticEmail" class="col-sm-2 col-form-label"
                >Фамилия</label
              >
              <div class="col-sm-10">
                <input
                  type="text"
                  readonly
                  class="form-control-plaintext"
                  id="staticEmail"
                  value="Фамилия из бд или откудато"
                />
              </div>
            </div>
            <div class="mb-3 row">
              <label for="staticEmail" class="col-sm-2 col-form-label"
                >Имя</label
              >
              <div class="col-sm-10">
                <input
                  type="text"
                  readonly
                  class="form-control-plaintext"
                  id="staticEmail"
                  value="Имя из бд или откудато"
                />
              </div>
            </div>
            <div class="mb-3 row">
              <label for="staticEmail" class="col-sm-2 col-form-label"
                >Отчество</label
              >
              <div class="col-sm-10">
                <input
                  type="text"
                  readonly
                  class="form-control-plaintext"
                  id="staticEmail"
                  value="Отчество из бд или откудато"
                />
                
              </div>
            </div>
          </div>
        </div>
        
      </div>

      <div class="container">
        <div class="row">
          <div class="col-lg-7 col-md-7 col-sm-8 mx-auto g-5">
            <h3>Контактная информация:</h3>
            <div class="mb-3 row">
              <label for="staticEmail" class="col-sm-2 col-form-label"
                >Email</label
              >
              <div class="col-sm-10">
                <input
                  type="text"
                  readonly
                  class="form-control-plaintext"
                  id="staticEmail"
                  value="email@example.com"
                />
              </div>
            </div>
            <div class="mb-3 row">
              <label for="staticEmail" class="col-sm-2 col-form-label"
                >Номер</label
              >
              <div class="col-sm-10">
                <input
                  type="text"
                  readonly
                  class="form-control-plaintext"
                  id="staticEmail"
                  value="8(800)555-35-35"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="container">
        <div class="row">
          <div class="col-lg-7 col-md-7 col-sm-8 mx-auto g-5">
            <h3>Контактная информация:</h3>
            <div class="mb-3 row">
              <label for="staticEmail" class="col-sm-2 col-form-label"
                >Группа</label
              >
              <div class="col-sm-10">
                <input
                  type="text"
                  readonly
                  class="form-control-plaintext"
                  value="ПИ 1-1б"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="container text-center ">
        <a class="btn btn-primary btn-lg" href="profile_redactor.html"
          >Изменить</a
        >
      </div>
